<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
      <body>
        <div class="calculator">
          <div class="display">
            <div class="display-value"></div>
          </div>
          <div class="first-stg btn divided-4">
            <button type="button" class="btn-7">7</button>
            <button type="button" class="btn-8">8</button>
            <button type="button" class="btn-9">9</button>
            <button type="button" class="btn-+">+</button>
          </div>
          <div class="second-stg btn divided-4">
            <button type="button" class="btn-7">4</button>
            <button type="button" class="btn-8">5</button>
            <button type="button" class="btn-9">6</button>
            <button type="button" class="btn--">-</button>
          </div>
          <div class="third-stg btn divided-4">
            <button type="button" class="btn-1">1</button>
            <button type="button" class="btn-2">2</button>
            <button type="button" class="btn-3">3</button>
            <button type="button" class="btn-*">*</button>
          </div>
          <div class="fourth-stg btn divided-4">
            <button type="button" class="btn-0">0</button>
            <button type="button" class="btn-00">00</button>
            <button type="button" class="btn-.">.</button>
            <button type="button" class="btn-/">/</button>
          </div>
          <div class="fifth-stg btn divided-2">
            <button type="button" class="btn-AC">AC</button>
            <button type="button" class="btn-equal">=</button>
          </div>
        </div>
        <script src="main.js"></script>
      </body>
    </html>
